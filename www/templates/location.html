<ion-modal-view class="modal-content">
    <ion-header-bar class="bar bar-header bg-menu-bar">
        <h1 class="title">Localisation {{item.name}}</h1>
        <button class="button button-icon icon ion-ios-close-empty icon-bar" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content>
        <ui-gmap-google-map center="map.center" zoom="map.zoom" ng-cloak>
            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-modal-view>
